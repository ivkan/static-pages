<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Behavior Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100vh;
        }

        .scroller {
            overflow: auto;
            height: 100vh;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .first-screen {
            height: 100vh;
            background: #f0f0f0;
            position: relative;
        }

        .scroll-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 45px;
            cursor: pointer;
        }

        .content {
            min-height: 200vh;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            padding: 20px;
        }

        .arrow {
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="scroller" id="scroller">
        <div class="first-screen">
            <div class="scroll-button" id="scrollButton">
                <div class="arrow">â†“</div>
            </div>
        </div>
        <div class="content">
            <h1>Scrollable Content</h1>
            <p>Your content here...</p>
        </div>
    </div>

    <script src="swipe-handler.js"></script>
    <script>
        const scrollButton = document.getElementById('scrollButton');
        const scroller = document.getElementById('scroller');

        // Handle touch events
        function handleTouchStart(e) {
            if (isScrollLocked && isInButtonArea(e.touches[0])) {
                scroller.style.overflow = 'auto';
            }
        }

        // Reset state when scrolled to top
        function handleScroll() {
            if (scroller.scrollTop === 0 && scroller.style.overflow !== 'hidden') {
                scroller.style.overflow = 'hidden';
                console.log('locked');
            }
        }

        function handleSwipe() {
            const swipeElement = document.querySelector('.scroll-button');
            const swiper = new SwipeHandler({
                threshold: 15,
                timeThreshold: 300
            });

            swiper.init(swipeElement);

            swipeElement.addEventListener('swipeup', (e) => {
                console.log('Swiped up!', e.detail);
                scroller.style.overflow = 'auto';
                scroller.scrollBy({
                    top: Math.abs(e.detail.touchesDiff.y),
                    behavior: 'smooth'
                });
            });
        }

        // handleScroll();
        handleSwipe();
        scroller.addEventListener('scroll', handleScroll);
        scroller.addEventListener('wheel', handleScroll, { passive: false });
    </script>
</body>

</html>
